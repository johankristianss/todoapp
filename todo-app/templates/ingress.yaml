apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certIssuer }}
    {{- if eq .Values.ingress.class "traefik" }}
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    {{- else }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.class | default "traefik" }}
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: {{ .Values.app.name }}-tls
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.app.name }}-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.app.name }}-frontend
            port:
              number: 80
